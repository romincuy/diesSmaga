<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIES NATALIS SMAN 3 BOJONEGORO KE 39</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            color: #1a1a1a;
        }

        .header {
            background: linear-gradient(135deg, #004d98, #003366);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 0;
            position: relative;
            line-height: 1.3;
        }

        .header span {
            display: block;
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            margin-top: 0.5rem;
            color: #ffd700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .video-section {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            margin-bottom: 1rem;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .video-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #004d98;
        }

        .video-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        .interaction-buttons {
            display: flex;
            gap: 1rem;
            padding: 1rem 0;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary {
            background: #004d98;
            color: white;
        }

        .btn-secondary {
            background: #f0f2f5;
            color: #1a1a1a;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .chat-section {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .chat-header {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #eee;
            color: #004d98;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem auto;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .header span {
                font-size: 1.4rem;
            }

            .video-title {
                font-size: 1.2rem;
            }

            .interaction-buttons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>DIES NATALIS
        <span>SMAN 3 BOJONEGORO</span></h1>
    </header>

    <div class="container">
        <section class="video-section">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/1NfR9S73hNU?autoplay=1" 
                        allow="autoplay; encrypted-media" 
                        allowfullscreen>
                </iframe>
            </div>

            <div class="video-info">
                <h2 class="video-title">Live Stream Dies Natalis SMAN 3 Bojonegoro</h2>
                <div class="video-meta">
                    <span><i class="fas fa-eye"></i> Viewers: <span id="viewer-count">0</span></span>
                    <span><i class="fas fa-clock"></i> Started: <span id="stream-time">2 hours ago</span></span>
                </div>
            </div>

            <div class="interaction-buttons">
                <button class="btn btn-primary">
                    <i class="fas fa-thumbs-up"></i>
                    Like
                </button>
                <button class="btn btn-secondary">
                    <i class="fas fa-share"></i>
                    Share
                </button>
                <button class="btn btn-secondary">
                    <i class="fas fa-bell"></i>
                    Subscribe
                </button>
            </div>
        </section>

        <section class="chat-section">
            <h3 class="chat-header">
                <i class="fas fa-comments"></i> Live Chat
            </h3>
            <div id="chat-messages">
                <!-- Chat messages will appear here -->
            </div>
        </section>
    </div>

    <script>
        function updateViewerCount() {
            const viewerCount = Math.floor(Math.random() * 1000) + 500;
            document.getElementById('viewer-count').textContent = viewerCount.toLocaleString();
        }

        setInterval(updateViewerCount, 5000);
        updateViewerCount();
    </script>
</body>
</html>
